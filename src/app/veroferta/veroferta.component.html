<div class="veroferta container">

    <div class="form row">
        <div class="col-md-12">
            <br>
            <h2>
              Ofertas de la subasta
            </h2>
            <hr>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"> idOferta </th>
            <th scope="col"> idSubasta </th>
            <th scope="col"> idCliente </th>
            <th scope="col"> fecha </th>
            <th scope="col"> precio </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let oferta of Ofertas">
                <td>{{oferta.idOferta}}</td>
                <td>{{oferta.idSubasta}}</td>
                <td>{{oferta.idCliente}}</td>
                <td>{{oferta.fecha}}</td>
                <td>{{oferta.precio}}</td>
            </tr>
        </tbody>
    </table>

</div>
