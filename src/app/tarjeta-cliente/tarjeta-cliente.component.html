<div class="tarjetac container">


    <div class="form row">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <h2>
              My Tarjeta
            </h2>
            <hr>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Numero </th>
            <th scope="col"> Fecha Expiracion </th>
            <th scope="col"> Clave </th>
            <th scope="col"> Eliminar </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Tarjeta of Tarjetas">
                <td>{{Tarjeta.idTarjeta}}</td>
                <td>{{Tarjeta.numero}}</td>
                <td>{{Tarjeta.fechaexp}}</td>
                <td>{{Tarjeta.clave}}</td>
                <td><button class="btn btn-info" (click)="sendDeleteRequestTarjeta(Tarjeta.idTarjeta)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button class="btn btn-info" 
        (click)="addTarjeta()">Agregar Tarjeta</button>
      </div>
    
</div>
