<div class="proveedores container">

  <div class="form row">
      <div class="col-md-12">

        <br>
        <br>
          <h1>
            Proveedores
          </h1>
          <p>
            Bienvenido
          </p> 
          <p>
            Nombre: {{x}}
          </p>


      </div>

  </div>

  <table id="users">
    <tr>

      <th> Nombre </th>
      <th> Precio Venta </th>
      <th> Stock </th>
      <th> Foto </th>
  
    </tr>

    <tr *ngFor="let Producto of Productos">
      <td>{{Producto.nombre}}</td>
      <td>{{Producto.precioVenta}}</td>
      <td>{{Producto.stock}}</td>
      <td><img src="{{Producto.foto}}"></td>
    </tr>

  </table>



</div>
