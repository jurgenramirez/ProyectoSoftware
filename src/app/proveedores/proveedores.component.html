<div class="proveedores container">

  <div class="form row">
      <div class="col-md-12">

        <br>
        <br>
          <h1>
            Proveedores
          </h1>
          <p>
            Bienvenido
            ID: {{idProveedor}}
          </p> 
          <p>
            

            Nombre: {{x}}

          </p>


      </div>

  </div>

  <table id="users">
    <tr>

      <th> Nombre </th>
      <th> Precio Venta </th>
      <th> Stock </th>
      <th> Foto </th>
      <th> Actualizar </th>
      <th> Eliminar </th>
  
    </tr>

    <tr *ngFor="let Producto of Productos">
      <td>{{Producto.nombre}}</td>
      <td>{{Producto.precioVenta}}</td>
      <td>{{Producto.stock}}</td>
      <td><img src="{{Producto.foto}}"></td>
      <td>
        
      <button class="btn btn-info" 
      [routerLink]="['/', 'proveedor', Producto.idProducto]">
        Actualizar
      </button>
      
      </td>

      <td><button class="btn btn-info" (click)="sendDeleteRequestProducto(Producto.idProducto)">Eliminar</button></td>
    </tr>

  </table>

  <br>
  <button class="btn btn-info" 
  (click)="addProduct()">Agregar Producto</button>

</div>
