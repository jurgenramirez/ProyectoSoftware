<div class="cliente container">


    <div class="form row">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <h2>
              Cliente
            </h2>
            <hr>
        </div>
    </div>

    <table class="table table-striped table-bordered"   >
        <thead>
            <tr>
                <th>
                    <button class="btn btn-info" [routerLink]="['/', 'myProfilec', user]">MyProfile</button>
                </th>
                <th>
                    <button class="btn btn-info" [routerLink]="['/', 'mytarjetac', idCliente]">MyTarjeta</button>
                </th>
                <th>
                    <button class="btn btn-info" [routerLink]="['/', 'carrito', idCliente]">Carrito</button>
                </th>
                <th>
                    <button class="btn btn-info" [routerLink]="['/', 'favoritos', idCliente]">Favoritos</button>
                </th>
                <th>
                    <button class="btn btn-info" [routerLink]="['/', 'subasta', user]">Subastas</button>
                </th>

                <th>
                    <button class="btn btn-info" [routerLink]="['/', 'cli','reporteventa', idCliente]">Reporte Pedido</button>
                </th>
            </tr>
        </thead>

        
    </table>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"> Nombre Producto </th>
            <th scope="col"> Precio </th>
            <th scope="col"> Stock </th>
            <th scope="col"> Foto </th>
            <th>Agregar al carrito</th>
            <th>Favoritos</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Producto of Productos">
                <td>{{Producto.nombre}}</td>
                <td>{{Producto.precioVenta}}</td>
                <td>{{Producto.stock}}</td>
                <td><img src="{{Producto.foto}}"></td>
                <td><button (click)="addProducto(Producto)" class="btn btn-info">AÃ±adir al carrito</button></td>
                <td><button class="btn" (click)="favoritos(Producto)"><i class="fa fa-heart"></i></button></td>
            </tr>
        </tbody>
    </table>


</div>
