<div class="pcliente container">

            <br>
            <br>
            <br>
            <h2>
              my Profile
            </h2>
            <hr>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"> ID </th>

            <th scope="col"> Apellido </th>
            <th scope="col"> Celular </th>

        <tbody>
            <tr>
                <td>{{idCliente}}</td>
                <td>{{nombre}}</td>
                <td>{{apellido}}</td>

            </tr>
        </tbody>
    </table>


</div>
